<!doctype html><html ng-app="bolao"><head><meta charset="utf-8"><title>bolao</title><meta name="description" content=""><meta name="viewport" content="width=device-width"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"><link rel="stylesheet" href="styles/app-d7513665.css"></head><body><div class="bolao" ng-controller="ControlePrincipal"><acordeon><item ng-repeat="boleiro in boleiros | orderBy:'-placares'| orderBy:'-pontos'" indice="{{$index}}" boleiro="boleiro"><carrossel total-paginas="boleiro.totalRodadas" boleiro="boleiro"><pagina ng-repeat="rodada in boleiro.rodadas" conteudo="rodada"><table class="rodada"><tr class="cabecalho-pagina"><td colspan="3">Mandante</td><td colspan="3">Visitante</td><td colspan="2">Pontos</td></tr><tr ng-repeat="jogo in rodada.jogos"><td class="time-escudo"><img ng-src="{{jogo.mandante.escudo}}"></td><td class="time-nome">{{jogo.mandante.nome}}</td><td class="time-placar">{{jogo.mandante.gols}}</td><td>x</td><td class="time-placar">{{jogo.visitante.gols}}</td><td class="time-nome">{{jogo.visitante.nome}}</td><td class="time-escudo"><img ng-src="{{jogo.visitante.escudo}}"></td><td class="time-pontos">{{jogo.pontos}}</td></tr></table></pagina></carrossel></item></acordeon></div><script src="scripts/vendor-725456ab.js"></script><script src="scripts/app-f082d962.js"></script></body></html>
