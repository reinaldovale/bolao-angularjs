<!doctype html><html><head><meta charset="utf-8"><title>Bolão</title><link rel="manifest" href="manifest.json"><meta name="viewport" content="width=device-width"><meta name="mobile-web-app-capable" content="yes"><link rel="icon" sizes="192x192" href="launcher-icon-4x.png"><link rel="stylesheet" href="styles/app-06457849.css"><script src="scripts/vendor-987b5acc.js"></script></head><body ng-app="bolao" ng-cloak=""><div class="bolao item-aberto" ng-controller="ControleAtualizacao"><carrossel total-paginas="38" boleiro="gabarito"><pagina ng-repeat="rodada in gabarito.rodadas" conteudo="rodada"><form ng-submit="atualizar($index+1)"><table class="rodada"><tr class="cabecalho-pagina"><td colspan="3">Mandante</td><td colspan="3">Visitante</td></tr><tr ng-repeat="jogo in rodada.jogos"><td class="time-escudo"><img ng-src="assets/images/times/{{jogo._source.mandante}}.png"></td><td class="time-nome">{{jogo._source.mandante}}</td><td class="time-placar"><input type="number" min="0" ng-model="jogo._source.mandante_gols" ng-click="$event.stopPropagation();"></td><td>x</td><td class="time-placar"><input type="number" min="0" ng-model="jogo._source.visitante_gols" ng-click="$event.stopPropagation();"></td><td class="time-nome">{{jogo._source.visitante}}</td><td class="time-escudo"><img ng-src="assets/images/times/{{jogo._source.visitante}}.png"></td></tr></table><input type="submit" id="submit" value="Atualizar" ng-click="$event.stopPropagation();"><div ng-controller="Oauth"><input type="button" value="Logar" ng-click="authenticate();$event.stopPropagation();"> <input type="checkbox" id="askApproval" ng-model="askApproval"></div><label for="askApproval">Forçar aprovar</label></form></pagina></carrossel></div><script src="scripts/app-cf443cde.js"></script></body></html>
