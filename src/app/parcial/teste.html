  <carrossel total-paginas="38"  boleiro="gabarito">
	  <pagina ng-repeat="rodada in gabarito.rodadas" conteudo="rodada"> 
	  <form ng-submit="atualizar(rodada.id)">
		<table class="rodada">
		  <tr class="cabecalho-pagina">
			<td colspan="3">Mandante</td>
			<td colspan="3">Visitante</td>
		  </tr> 
		  <tr ng-repeat="jogo in rodada.jogos">
			  <td class="time-escudo"><img ng-src="assets/images/times/{{jogo._source.mandante}}.png"></td>
			  <td class="time-nome">{{jogo._source.mandante}}</td>
			  <td class="time-placar"><input type="number" min="0" ng-model="jogo._source.mandante_gols" stop-event="touchend click"/></td>
			  <td>x</td>
			  <td class="time-placar"><input type="number" min="0" ng-model="jogo._source.visitante_gols" stop-event="touchend click"/></td>
			  <td class="time-nome">{{jogo._source.visitante}}</td>
			  <td class="time-escudo"><img ng-src="assets/images/times/{{jogo._source.visitante}}.png"></td>				  
			</tr>
		</table>
		<input type="submit" id="submit" value="Atualizar" stop-event="touchend click"/>
		<a href="/">In√≠cio</a>
		</form>
	  </pagina>
  </carrossel>
