<!doctype html>
<html ng-app="bolao">
  <head>
    <meta charset="utf-8">
    <title>bolao</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">   
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
  
  <div class="bolao" ng-controller="ControlePrincipal">
	  <acordeon>
		  <item ng-repeat="boleiro in boleiros | orderBy:'-placares'| orderBy:'-pontos'" indice="{{$index}}" boleiro="boleiro">
			  <carrossel total-paginas="boleiro.totalRodadas"  boleiro="boleiro">
				  <pagina ng-repeat="rodada in boleiro.rodadas" conteudo="rodada"> 
				    <table class="rodada">
				      <tr ng-repeat="jogo in rodada.jogos">
						  <td class="escudo"><img ng-src="{{jogo.mandante.escudo}}"></td>
						  <td>{{jogo.mandante.nome}}</td>
						  <td class="placar">{{jogo.mandante.gols}}</td>
						  <td class="placar">x</td>
						  <td class="placar">{{jogo.visitante.gols}}</td>
						  <td>{{jogo.visitante.nome}}</td>
						  <td class="escudo"><img ng-src="{{jogo.visitante.escudo}}"></td>
						</tr>
    				</table>
				  </pagina>
			  </carrossel>
		  </item>
	  </acordeon>
  </div>   

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
