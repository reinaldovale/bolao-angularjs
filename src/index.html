  </head>
  <body ng-app="bolao" ng-cloak>
  
  <div class="bolao" ng-controller="ControlePrincipal">
	  <acordeon>
		  <item ng-repeat="boleiro in boleiros" boleiro="boleiro" indice="{{$index}}">
		  <!--item ng-repeat="boleiro in boleiros" indice="{{$index}}" boleiro="boleiro"-->
			  <carrossel total-paginas="38"  boleiro="boleiro">
				  <pagina ng-repeat="rodada in boleiro.rodadas" conteudo="rodada"> 
				    <table class="rodada">
				      <tr class="cabecalho-pagina">
				      	<td colspan="3">Mandante</td>
				      	<td colspan="3">Visitante</td>
				      	<td colspan="2">Pontos</td>
				      </tr> 
				      <tr ng-repeat="jogo in rodada.jogos">
						  <td class="time-escudo"><img ng-src="assets/images/times/{{jogo._source.mandante}}.png"></td>
						  <td class="time-nome">{{jogo._source.mandante}}</td>
						  <td class="time-placar">{{jogo._source.mandante_gols}}</td>
						  <td>x</td>
						  <td class="time-placar">{{jogo._source.visitante_gols}}</td>
						  <td class="time-nome">{{jogo._source.visitante}}</td>
						  <td class="time-escudo"><img ng-src="assets/images/times/{{jogo._source.visitante}}.png"></td>
						  <td class="time-pontos">{{jogo.pontos}}</td>
						</tr>
    				</table>
				  </pagina>
			  </carrossel>
		  </item>
	  </acordeon>
  </div>

  </body>
</html>
